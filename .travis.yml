branches:
  only:
  - master
  - "/^v0.*$/"
language: python
python:
- '3.6'
install:
- pip install --upgrade pip
- pip install -r requirements.txt
addons:
  postgresql: '9.6'
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
before_script:
- psql -U postgres -d travis -c "create extension postgis"
- mv configs/local_settings.py.travis committeeoversight/local_settings.py
script:
- python manage.py migrate
notifications:
  webhooks:
  - https://semabot.datamade.us/travis/
deploy:
  provider: codedeploy
  access_key_id: AKIAJNYGDLOJKHOUWCAA
  secret_access_key:
    secure: 
  revision_type: github
  application: committee-oversight
  deployment_group: staging
  on:
    branch: master
