branches:
  only:
  - master
  - "/^v0.*$/"
language: python
python:
- '3.7'
install:
- pip install --upgrade pip
- pip install -r requirements.txt
addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3
before_script:
  - psql -U postgres -d travis -c "create extension postgis"
  - mv configs/local_settings.py.travis committee-oversight/local_settings.py
script:
- python manage.py migrate
notifications:
  webhooks:
  - https://semabot.datamade.us/travis/
