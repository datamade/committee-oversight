{% extends 'base.html' %}

{% block content %}
<div class="hearing-form card">
  <h1>Delete Hearing Record</h1>
  <div class="float-right confirm-delete">
    <i>Are you sure you want to delete this hearing?</i>
  </div><br />
  <table class="table table-striped table-bordered" id="hearing-table">
   <thead>
   </thead>
   <tbody>
     <tr>
       <td><b>Hearing Title</b></td>
       <td>{{event.name | title}}</td>
     </tr>
     <tr>
       <td><b>Hearing Date</b></td>
       <td>{{event.start_date}}</td>
     </tr>
       <td><b>Date Entered</b></td>
       <td>{{event.created_at | date:"Y-m-d"}}</td>
     <tr>
   </tbody>
   </table>

   <form method="POST" class="form">
     {% csrf_token %}
     <button type="submit" class="btn btn-danger float-right" id="delete-hearing-button">
       <i class="fas fa-times-circle"></i>&nbsp;
       Delete hearing
     </button>
   </form>

</div>

{% endblock %}
