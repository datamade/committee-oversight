{% extends 'base.html' %}

{% block content %}
<div class="col col-lg-11">
<div class="hearing-form card">
  <h1>Delete Hearing Record</h1>
  <div class="float-right confirm-delete">
    <i>Are you sure you want to delete this hearing?</i>
  </div><br />

  {% include 'detail.html' %}

 <form method="POST" class="form">
   {% csrf_token %}
   <div class="float-right">
     <a href="/list" class="btn btn-success">
       <i class="fas fa-arrow-circle-left"></i>&nbsp;
       Back to list view
     </a>
     <button type="submit" class="btn btn-danger" id="delete-hearing-button">
       <i class="fas fa-times-circle"></i>&nbsp;
       Delete hearing
     </button>
   </div>
 </form>

</div>
</div>

{% endblock %}
