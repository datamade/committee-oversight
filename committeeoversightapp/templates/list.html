{% extends 'base.html' %}

{% block content %}
<div class="col">
<div class="hearing-form card">

 <p><a href="/" class="btn btn-success">Create new hearing</a></p>

 <table class="table table-striped table-bordered" id="hearing-table">
  <thead>
    <tr>
      <th scope="col" class="hearing-title-col">Hearing Title</th>
      <th scope="col">Date Entered</th>
      <th scope="col" class="hearing-title-col">Committees</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for hearing in hearings %}
    <tr>
      <td>{{hearing.name | title}}</td>
      <td>{{hearing.created_at | date:"Y-m-d H:i:s"}}</td>
      <td>{{hearing.committees}}</td>
      <td>
        <a href="/delete/{{hearing.pk}}" class="btn btn-danger">
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>

</div>
</div>

<script>
$(document).ready( function () {
    $('#hearing-table').DataTable({
      "dom": "Bfrtip",
      "order": [[ 1, "desc" ]]
    });
} );
</script>

{% endblock %}
