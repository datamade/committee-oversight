{% extends 'base.html' %}

{% block content %}
<div class="hearing-form card">

 <p><a href="/" class="btn btn-success">Create new hearing</a></p>

 <table class="table table-striped table-bordered" id="hearing-table">
  <thead>
    <tr>
      <th scope="col" id="hearing-title-col">Hearing Title</th>
      <th scope="col">Date Entered</th>

    </tr>
  </thead>
  <tbody>
    {% for hearing in hearings %}
    <tr>
      <td>{{hearing.name | title}}</td>
      <td>{{hearing.created_at}}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>

</div>

<script>
$(document).ready( function () {
    $('#hearing-table').DataTable({
      "dom": "Bfrtip",
      "order": [[ 1, "desc" ]]
    });
} );
</script>

{% endblock %}
