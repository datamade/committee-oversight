{% extends "base.html" %}

{% block content %}
  <div class="col-12 col-lg-9 mx-auto">
    <h1 class="mb-4">Category {{page.category.id}}: {{page.category.name}}</h1>
  </div>

  {% include 'partials/streamfield.html'%}

  {% include 'partials/hearing_table.html' %}

  <script>
  $(document).ready(function () {
      var id = {{page.category.id}}

      $('#hearing-table').DataTable({
        "dom": "Bfrtip",
        "order": [[ 0, "desc" ]],
        "columnDefs": [{ "orderable": false, "targets": [3, 4] }],
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'order_list_json' 'category' %}/" + id
      });
  });
  </script>

{% endblock %}
