{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

  <div class="row">
    <div class="col-12 col-lg-5 col-xl-4 landing-description">
        <h1 class="mb-4 ml-3 text-left">{{page.title}}</h1>
        <div class="m-3">{{page.body|richtext}}</div>
        <!-- committee search bar goes here -->
    </div>

    <div class="col-12 col-lg-3 offset-lg-6">
      <h3 class="mb-4 text-left">The House</h3>
      <!-- committee ratings table goes here -->
      {% for committee in house_committees %}
        <p>{{committee}}</p>
      {% endfor %}
    </div>

    <div class="col-12 col-lg-3">
      <h3 class="mb-4 text-left">The Senate</h3>
      <!-- committee ratings table goes here -->
      {% for committee in senate_committees %}
        <p>{{committee}}</p>
      {% endfor %}
    </div>
  </div>

{% endblock %}
